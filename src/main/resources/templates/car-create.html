<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create car</title>
</head>
<body>
<form action="#" th:action="@{/car-create}" th:object="${car}" method="post">
    <label for="brandCar">Brand car</label>
    <input type="text" th:field="*{brandCar}" id="brandCar" placeholder="Brand car">
    <label for="engineCapacity">Engine Capacity</label>
    <input type="text" th:field="*{engineCapacity}" id="engineCapacity" placeholder="Engine capacity">
    <label for="year">Year car</label>
    <input type="text" th:field="*{year}" id="year" placeholder="Year car">
    <input type="submit" value="Create Car">
</form>
</body>
</html>
